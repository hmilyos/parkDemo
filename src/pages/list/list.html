<ion-header>

  <ion-navbar>
    <ion-title>停车场列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-down"
      pullingText="下拉刷新"
      refreshingSpinner="circles"
      refreshingText="数据加载中...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let p of parks;">
    <ion-item>
      <ion-avatar item-start>
        <img src="">
      </ion-avatar>
      <p>{{p?.parkingPlacesName}}
        <ion-icon class="more_button" name="more"></ion-icon>
      </p>
    </ion-item>
    <h2>35353535</h2>
    <ion-card-content>
      <p>373737</p>
    </ion-card-content>
    <ion-row>
      <ion-col col-8 center text-left>
        <ion-note>
          4242&nbsp;赞同&nbsp;&nbsp;·&nbsp;&nbsp;424242&nbsp;评论&nbsp;&nbsp;·&nbsp;&nbsp;关注问题
        </ion-note>
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
  </ion-card>
</ion-content>

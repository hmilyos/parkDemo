<ion-header>

  <ion-navbar>
    <ion-title>停车场列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-down"
      pullingText="下拉刷新"
      refreshingSpinner="circles"
      refreshingText="数据加载中...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card padding *ngFor="let p of parks;">
    <ion-item col-8 class="pdl disil" style="float: left">
      <ion-row>
        <ion-col>
          <p>{{p?.parkingPlacesName}}
            <ion-icon class="more_button" name="more"></ion-icon>
          </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6 center text-left>
          <p>总车位：200</p>
        </ion-col>
        <ion-col col-6 center text-right>
          <p>剩余车位：120</p>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
            <p>适用车辆：小车，大巴，摩托车</p>
          </ion-col>
      </ion-row>
    </ion-item>
    <ion-item col-4 class="pdl disil" text-center style="float: right">
      <ion-row style="margin: 15px 10px;">
        <button ion-button color="secondary">修改</button>
      </ion-row>
    </ion-item>
  </ion-card>

  <ion-fab right bottom>
    <button (click)="toDetail(0)" ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>

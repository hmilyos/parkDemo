<ion-header>

  <ion-navbar>
    <ion-title>停车场列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-down"
      pullingText="下拉刷新"
      refreshingSpinner="circles"
      refreshingText="数据加载中...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card padding *ngFor="let p of parks;">
    <ion-item class="pdl">
      <ion-avatar item-start>
        <img src="../../assets/imgs/logo.png">
      </ion-avatar>
      <p>{{p?.parkingPlacesName}}
        <ion-icon class="more_button" name="more"></ion-icon>
      </p>
    </ion-item>
    <ion-row>
      <ion-col col-6 center text-left>
        <p>35353535</p>
      </ion-col>
      <ion-col col-6 center text-right>
        <p>373737</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 center text-right>
        <ion-note>
          4242&nbsp;赞同&nbsp;&nbsp;·&nbsp;&nbsp;424242&nbsp;评论&nbsp;&nbsp;·&nbsp;&nbsp;关注问题
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-fab right bottom>
    <button (click)="toDetail(0)" ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>

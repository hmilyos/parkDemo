<ion-header>

  <ion-navbar>
    <ion-title>停车场详细信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label>停车场编号</ion-label>
      <ion-input text-right [(ngModel)]="model.parkingPlacesName" placeholder="必填" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>停车场位置</ion-label>
      <ion-input text-right [(ngModel)]="model.parkingPlacesAddress" placeholder="必填" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>停车位总数</ion-label>
      <ion-input text-right [(ngModel)]="parkingTotal" placeholder="必填" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>停车场属性</ion-label>
      <ion-note item-end="" class="note note-ios" style="margin: 0;padding: 0 5px;">
        <div class="disil">
          <ion-checkbox color="dark" [(ngModel)]="employeeVisible"  class="disil checkbox"></ion-checkbox>
          <ion-label class="disil">员工</ion-label>
        </div>
        <div class="disil">
          <ion-checkbox color="dark" [(ngModel)]="visitorsVisible" class="disil checkbox"></ion-checkbox>
          <ion-label class="disil">非员工</ion-label>
        </div>
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-label>停车场车辆类型</ion-label>
      <ion-input text-right [(ngModel)]="model.parkingType" placeholder="必填" type="text"></ion-input>
    </ion-item>


  </ion-list>

  <ion-list text-center>
    <button (click)="dismiss()" ion-button col-4 color="danger" style="margin-right: 10px;">返回</button>
    <!--<button [disabled]="model?.parkingPlacesName == '' || model?.parkingPlacesAddress == '' || model?.parkingType == '' || !(visitorsVisible || employeeVisible)"-->
    <button (click)="save()" ion-button col-4 color="light">提交</button>
  </ion-list>



</ion-content>
